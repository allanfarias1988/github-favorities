<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo" />
        </div>
        <label for="search-input" class="sr-only">
          Digite o Github username que quer favoritar
        </label>
        <div class="wrapper">
          <input
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Digite o Github Username que deseja favoritar"
          />
          <button id="send-button">Favoritar</button>
        </div>
      </header>

      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
